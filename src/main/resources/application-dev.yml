spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:santander_week'
    username: sa
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

